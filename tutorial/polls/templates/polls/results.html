{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<div class="header">
    <div class="header-container">
        <h2 class="header-title"><a href="{% url 'polls:index' %}">Django Polls</a></h2>
    </div>
</div>

<div class="container">
    <a href="{% url 'polls:index' %}" class="back-button">Back to polls</a>
    
    <h1>{{ question.question_text }}</h1>

    <ul class="results-list">
        {% for choice in question.choice_set.all %}
        <li>
            <span class="choice-text">{{ choice.choice_text }}</span>
            <span class="vote-count">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}" class="vote-again">Vote again</a>
</div>
